<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoniZulu - Fashion for Women, by Women</title>
    <meta name="description" content="BoniZulu - A Woman-Centric Fashion Brand Empowering Women. Discover Fashion, Lifestyle, and Natural Health Products Made by Women, for Women.">
    <meta name="keywords" content="BoniZulu, Women's Fashion, Empowering Women, Natural Health Products, South African Fashion, Inclusive Fashion, Lifestyle, Women's Community">
    <meta name="author" content="BoniZulu">

    <!-- Favicon -->
    <link rel="icon" href="bonizulu-fav.png" type="image/x-icon">
    
    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Brand statement pieces | R1 299">
    <meta property="og:description" content="BoniZulu - Brand statement pieces, Lifestyle, and Natural Health Products Made by Women, for Women.">
    <meta property="og:image" content="https://bonizulu.co.za/girls.jpeg">
    <meta property="og:url" content="https://bonizulu.co.za">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="BoniZulu">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-container {
            width: 90%;
            margin: auto;
        }
        .main-image-slider {
            position: relative;
            text-align: center;
        }
        .main-image-slider img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        .nav-btn.left {
            left: 10px;
        }
        .nav-btn.right {
            right: 10px;
        }
        .buy-now-btn {
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-now-btn:hover {
            background-color: #e04e2a;
        }
    </style>

    <!-- Navigation Bar -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="community.html">Community</a></li>
        </ul>
    </nav>

    <div class="product-container">
        <!-- Large Product Image with Swiping -->
        <div class="main-image-slider">
            <button class="nav-btn left" onclick="prevImage()">&#10094;</button>
            <!-- Main Image and Description -->
            <div class="image-and-details">
                <img id="mainImage" src="seated.jpeg" alt="Product Image">
                <div class="image-description">
                    <p id="imageDescription">Brand statement pieces for BoniZulu</p>
                    <p id="productPrice">R1 299.99</p>

                    <!-- Buy Now Button -->
                    <a class="buy-now-btn" href="https://wa.me/+27615375404?text=I%20would%20like%20to%20place%20this%20order%20https://bonizulu.co.za/products.html" target="_blank">
                        Buy Now
                    </a>
                </div>
            </div>
            <button class="nav-btn right" onclick="nextImage()">&#10095;</button>
        </div>

        <!-- Carousel of Other Products -->
        <div class="related-products">
            <h3>Other Products</h3>
            <div class="carousel">
                <div class="carousel-item" onclick="goToProductPage('product2.html')">
                    <img src="outfit.jpeg" alt="Girl on stairs">
                    <p>Product 2</p>
                </div>
                <div class="carousel-item" onclick="goToProductPage('product3.html')">
                    <img src="grand.jpeg" alt="Product 3">
                    <p>Product 3</p>
                </div>
                <div class="carousel-item" onclick="goToProductPage('product4.html')">
                    <img src="mens-side.png" alt="Product 4">
                    <p>Product 4</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Array of product images
        const productImages = [
            'seated.jpeg',
            'stairs.jpeg',
            'girls.jpeg',
            'grand.jpeg'
        ];
        
        let currentImageIndex = 0;

        // Function to display the current image based on the index
        function showImage(index) {
            const mainImage = document.getElementById('mainImage');
            mainImage.src = productImages[index];
        }

        // Function to go to the next image in a loop
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % productImages.length;
            showImage(currentImageIndex);
        }

        // Function to go to the previous image in a loop
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + productImages.length) % productImages.length;
            showImage(currentImageIndex);
        }

        // Initial display of the first image
        showImage(currentImageIndex);
    </script>
</body>
</html>
